include-file = ~/.config/polybar/theme.ini
include-file = ~/.config/polybar/modules/audio.ini
include-file = ~/.config/polybar/modules/filesystem.ini
include-file = ~/.config/polybar/modules/hardware.ini
include-file = ~/.config/polybar/modules/keyboard.ini
include-file = ~/.config/polybar/modules/network.ini

[bar/bottom]
monitor = ${env:MONITOR:}
bottom = true
width = 100%
height = 25
foreground = ${colors.foreground}
background = ${colors.background} 

border-size = 0
border-color = ${colors.background}
padding-left = 3
padding-right = 3

font-0 = ${fonts.inconsolata}
font-1 = ${fonts.inconsolatab}
font-2 = ${fonts.hack}
font-3 = ${fonts.awesome}

module-margin = 1
modules-left = audio mpd
modules-right = keyboard ibus netspeed wifi backlight battery
