include-file = ~/.config/polybar/theme.ini
include-file = ~/.config/polybar/modules/i3.ini
include-file = ~/.config/polybar/modules/date.ini

[bar/top]
monitor = ${env:MONITOR:}
bottom = false
width = 100%
height = 25
background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0
border-color = ${colors.background}
padding-left = 3
padding-right = 3

font-0 = ${fonts.inconsolata}
font-1 = ${fonts.inconsolatab}
font-2 = ${fonts.hack}
font-3 = ${fonts.awesome}

module-margin = 1
modules-center = i3
modules-right = date
