[module/ethernet]
type = internal/network

interface = eno1
interval = 3
accumulate-stats = true

format-connected = eno <label-connected>
format-disconnected = eno <label-disconnected>
format-packetloss = eno <label-packetloss>

label-active-font = 1
label-connected = %local_ip%
label-disconnected = <disconnected>

[module/wifi]
type = internal/network

interface = wlp2s0
interval = 3
accumulate-stats = true

format-connected = wifi <label-connected>
format-disconnected = wifi <label-disconnected>
format-packetloss = wifi <label-packetloss>

label-active-font = 1
label-connected = %essid% (%local_ip%)
label-disconnected = <disconnected>

[module/netspeed]
type = internal/network

interface = wlp2s0
interval = 0.5
accumulate-stats = true

format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <label-packetloss>

label-active-font = 1
label-connected = %upspeed%, %downspeed%
