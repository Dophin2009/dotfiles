background_opacity: 1.0
bell:
  duration: 0
colors:
  bright:
    black: "#928374"
    blue: "#83a598"
    cyan: "#8ec07c"
    green: "#b8bb26"
    magenta: "#d3869b"
    red: "#fb4934"
    white: "#ebdbb2"
    yellow: "#fabd2f"
  normal:
    black: "#282828"
    blue: "#458588"
    cyan: "#689d6a"
    green: "#98971a"
    magenta: "#b16286"
    red: "#cc241d"
    white: "#a89984"
    yellow: "#d79921"
  primary:
    background: "#282828"
    foreground: "#ebdbb2"
cursor:
  style: Block
  unfocused_hollow: true
env:
  TERM: xterm-256color
font:
  bold:
    family: 'Iosevka Nerd Font'
    stle: Bold
  normal:
    family: 'Iosevka Nerd Font'
    style: Regular
  size: 10
key_bindings:
  - action: Paste
    key: V
    mods: Control|Shift
  - action: Copy
    key: C
    mods: Control|Shift
live_config_reload: true
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  url:
    launcher:
      args: []
      modifiers: None
      program: xdg-open
mouse_bindings:
  - action: PasteSelection
    mouse: Middle
scrolling:
  history: 10000
  multiplier: 3
selection:
  save_to_clipboard: false
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
window:
  dynamic_padding: false
  dynamic_title: true
  padding:
    x: 10
    y: 10
